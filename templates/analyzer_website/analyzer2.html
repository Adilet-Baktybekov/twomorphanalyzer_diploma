{% extends "analyzer_website/base.html" %}
{% load static %}
{% block title %}Сөз анализатор{% endblock title %}
{% block content %}
    <div class="analyzer">
        <div class="container" style="height: 800px">
            <div class="row">
                <form action="validate2" method="post">
                    {% csrf_token %}
                    <p class="lead">Морфологиялык анализдөө үчүн сүйлөмдөрдү жазып туруп кнопканы басыңыз</p>

                    <input type="text" placeholder="Сүйлөмдөрдү жазыңыз" id="wd" name="words"
                           class="kg-form-input ui-autocomplete-input" autocorrect="off" autocomplete="off"
                           autocapitalize="off" style="margin-right:5px; padding: 10px 200px; border-radius: 5px;">
                    <input type="submit" id="btn" class="morfo-button btn btn-info" value="Анализдөө"
                           style="padding: 10px 80px; margin-bottom: 3px;">
                </form>

                <form method="post" enctype="multipart/form-data" action="upload">
                    {% csrf_token %}
                    <input type="file" name="document" style="padding: 10px 0px 10px 0px; margin-bottom: 3px;">
                    <button type="submit" id="btn" class="morfo-button btn btn-info" style="margin-left: 160px;">Файлды жүктөө</button>
                </form>

                <br><br>

                <p> {{ text }}</p>
            </div>


        </div>
    </div>



{% endblock content %}
